<div class="main-panel">
  <div class="content">
    <div class="card-body table-responsive">
      <div class="col-sm-6">
        <h2><b>Les groupes que j'encadre</b></h2>
      </div>
      <table class="table table-head-bg-primary mt-4">
        <thead>
          <tr>
            <th>Titre du Sujet</th>
            <th>Détails</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sujet of allSujets">
            <td>
              <b>{{ sujet.titre }}</b>
            </td>
            <td>
              <input
                type="button"
                value="Détails"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="btn btn-success me-2"
                routerLink="/etat-de-progression/{{ sujet.id }}"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
