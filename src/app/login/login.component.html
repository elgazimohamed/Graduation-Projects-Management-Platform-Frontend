<section class="ftco-section" *ngIf="userAuthService.getId() == null">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Se connecter</h3>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
            <div class="form-group">
              <input
                formControlName="email"
                name="email"
                id="email"
                type="email"
                formControlName="email"
                class="form-control rounded-left"
                placeholder="Email"
              />
            </div>
            <span
              class="text-danger"
              *ngIf="loginForm.controls['email'].dirty && loginForm.hasError"
              >Email is required</span
            >
            <div class="form-group d-flex">
              <input
                formControlName="password"
                name="password"
                id="email"
                type="password"
                formControlName="password"
                class="form-control rounded-left"
                placeholder="Password"
              />
              <span
                class="text-danger"
                *ngIf="
                  loginForm.controls['password'].dirty && loginForm.hasError
                "
                >Password is required
              </span>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="form-control btn btn-primary rounded submit px-3"
              >
                Login
              </button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary"
                  >Se souvenir de moi
                  <input type="checkbox" checked />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-center">
                <a href="#"> S'inscrire</a>
              </div>
            </div>
            <div class="text-danger">
              <span *ngIf="[this.error != '']" style="text-align: center">{{
                this.error
              }}</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
