<div class="main-panel">
  <div class="content">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex">
        <button
          class="btn btn-success"
          type="submit"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Ajouter un sujet PFE
        </button>
      </div>
    </div>

    <div class="card-body table-responsive">
      <table class="table table-head-bg-primary mt-4">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Nombre des etudiants</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pfe of allSujets">
            <td>{{ pfe.titre }}</td>
            <td>{{ pfe.description }}</td>
            <td>{{ pfe.nombreMembres }}</td>
            <td>
              <input
                type="button"
                value="Edit"
                (click)="EditPFE(pfe)"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="btn btn-success me-2"
              />
              <input
                type="button"
                value="Delete"
                (click)="deleteSujet(pfe)"
                class="btn btn-danger"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Button trigger modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Ajouter un sujet PFE
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3" [formGroup]="formValue">
              <div class="mb-3">
                <label for="inputTitre" class="form-label">Titre</label>
                <input
                  type="text"
                  formControlName="titre"
                  class="form-control"
                  id="inputTitre"
                />
              </div>
              <div class="mb-3">
                <label for="inputDesc" class="form-label">Description</label>
                <textarea
                  formControlName="description"
                  class="form-control"
                  id="inputDesc"
                  aria-label="With textarea"
                ></textarea>
              </div>
              <div class="col-md-6">
                <label for="inputNb" class="form-label">Nombre etudiants</label>
                <select
                  formControlName="nombreMembres"
                  class="form-control"
                  id="inputNb"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-warning"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              *ngIf="btnSaveShow"
              type="button"
              class="btn btn-primary"
              (click)="ajouterSujet()"
            >
              Register
            </button>
            <button
              *ngIf="btnUpdateShow"
              type="button"
              class="btn btn-primary"
              (click)="UpdatePFE()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="mr-auto">Toast Title</strong>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">Le sujet a été ajouté avec succès</div>
</div>
